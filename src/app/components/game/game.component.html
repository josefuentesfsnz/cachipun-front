<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row">
            <!-- CARD SELECT OPTION -->
            <div class="col-md-5">
                <app-select-movement 
                [player]="'player_one'" [isblocked]="false" (selectInit)="someoneSelecting( $event )"></app-select-movement>
            </div>
            <div class="col-md-2">
                <h1><span class="nes-text is-error">VS</span></h1>
            </div>
            <!-- CARD SELECTED OPTION -->
            <div class="col-md-5">
                <app-select-movement 
                [player]="'player_two'" 
                [isblocked]="true" 
                (selectInit)="someoneSelecting( $event )" 
                (moveSelected)="selectedOption( $event )"></app-select-movement>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<!-- BOTONES -->
<div class="row mt-3">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <button type="button" routerLink="/home" class="nes-btn is-success w-100">
            <h1>BACK</h1>
        </button>
    </div>
    <div class="col-md-4">
        <button type="button" class="nes-btn is-primary w-100">
            <h1>END</h1>
        </button>
    </div>
    <div class="col-md-2"></div>
</div>
