<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <div class="row">
            <!-- CARD SELECT OPTION -->
            <div class="col-md-5">
                <app-select-movement #playerOne [player]="'player_one'" (selectInit)="someoneSelecting( $event )"
                    (moveSelected)="selectedOption( $event )"></app-select-movement>
            </div>
            <div class="col-md-2">
                <h1><span class="nes-text is-error">VS</span></h1>
            </div>
            <!-- CARD SELECTED OPTION -->
            <div class="col-md-5">
                <app-select-movement #playerTwo [player]="'player_two'" (selectInit)="someoneSelecting( $event )"
                    (moveSelected)="selectedOption( $event )"></app-select-movement>
            </div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
<!-- BOTONES -->
<div class="row mt-3">
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <button type="button" routerLink="/home" class="nes-btn is-error w-100">
            <h1>BACK</h1>
        </button>
    </div>
    <div class="col-md-4">
        <button type="button" [class]=" (matchService.get().rounds.length < 1 ) ? 'nes-btn is-success is-disabled w-100' : 'nes-btn is-success w-100'" (click)="endGame()">
            <h1>END</h1>
        </button>
    </div>
    <div class="col-md-2"></div>
</div>
